{% extends 'design.html' %}

{% block head %}
<style>
    body{
    height:100vh
}
.sidebar {
    height: 100%;
    width: 10%;
    position: fixed;
    top: 0;
    left: 0;
    
    
    }
    
.sidebar div {
padding: 8px;

color:#828e96
}
.sidebar div a{
    padding: 8px;
    text-decoration: none;
    display: block;
    color:#828e96
    }
.hvr:hover{
    background-color: #263949;
    color:white;
    cursor: pointer;
}

.new{
    height:26px;
    width: 100px;
    background-color:#1f8772;
    color:white;
    border:none;
}
</style>
    <title>Edit</title>
{% endblock %}
{% block body %}
    <div class='ps-3 pt-3'style=" margin-left:10%;">
        <div style="font-size:36px; font-weight:150;color:#5e5e5e;">Edit</div>
        <div style='font-size:20px;font-weight:600 ;padding-bottom:10px'>Role: {{role.role_name}}</div>
    </div>
    <div style="margin-left:10%; height:1px;background-color:lightgray"></div>
    <div class="mt-4">
        <div style="font-size:36px; font-weight:150;color:#5e5e5e;" class="text-center">Edit Role</div>
        <form class="d-flex justify-content-center flex-column align-items-center" action='/roles/{{role.role_name}}/update' method="POST">
            <div>
                <div>
                    <div class="input-group mb-3 p-2">
                        <span style='background-color:#1f8772;width:120px;; color:white' class="input-group-text" id="inputGroup-sizing-default">Role Name</span>
                        <input name='role_name' type="text" class="form-control" value='{{role.role_name}}' aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                    </div>
                </div>

            </div>  
            <div class="px-2 d-flex justify-content-center align-items-center">
                <button style='height:38px' type="submit" class="new rounded ">Save</button>
            </div>
        </form>
    
    </div>
{% endblock %}
