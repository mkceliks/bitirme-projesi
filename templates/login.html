  <body class="text-center">
    {% block flash %}
      {% for message in get_flashed_messages() %}
      <div style="text-align: center;" class="container">
      <div class="alert alert-danger">
        <i style="cursor: pointer;" onclick=delete_flash(this)><img src="../static/icons8-close-48.png" alt=""></i>
          {{ message }}
      </div>
    </div>
      {% endfor %}{% endblock %}
<main class="form-signin w-25 m-auto mt-4">
    <form method="POST" action="{{ url_for('login') }}">
    <img class="mb-4" src="../static/cukurova.png" alt="" width="150" height="150">
    <h1 class="h3 mb-3 fw-normal">Login</h1>

    <div class="form-floating mb-3">
      <input type="text" class="form-control" name="email" placeholder="name@example.com">
      <label for="floatingInput">Email address</label>
    </div>
    <div class="form-floating mb-3">
      <input type="password" class="form-control" name="password" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
    <button class="w-100 btn btn-lg btn-success" type="submit">Submit</button>
    <br><br>
    <a class="w-100 btn btn-dark" href="/register">Don't have an account?</a>
    <p class="mt-5 mb-3 text-muted">&copy; 2022</p>
  </form>
</main>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
<script>
  function delete_flash(flash){
      $(flash).parent().remove()
  }
</script>
  </body>
 
</html>
